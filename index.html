<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf30a733ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/image.png" alt="" class="song-img">
            <h1>Starboy</h1>
            <p>The Weeknd, Daft Punk</p>

            <audio controls>
                <source src="media/Starboy.mp3" srcset="" type="audio/mpeg">
            </audio>
            <input type="range" name="" id="progress" value="0">
        </div>

    </div>
</body>
</html>
